<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Language" content="en_US">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="//jcmdln.github.io/yttrium/yttrium.css">
</head>

<style>
  .grid-item {
    background: grey;
    color: white
  }
</style>

<body>
  <section class="container pad">
    <h1 class="center">yttrium</h1>
    <h2 class="center">CSS micro-framework</h2>

    <p class="pad">
      <h3 class="bold underline">Grids</h3>
      Grids consist of 12 columns
    </p>

    <div class="row center">
      <article class="twelve columns pad">
        <div class="grid-item">12</div>
      </article>
    </div>

    <div class="row center">
      <article class="one column pad">
        <div class="grid-item">1</div>
      </article>

      <article class="eleven columns pad">
        <div class="grid-item">11</div>
      </article>
    </div>

    <div class="row center">
      <article class="two columns pad">
        <div class="grid-item">2</div>
      </article>

      <article class="ten columns pad">
        <div class="grid-item">10</div>
      </article>
    </div>

    <div class="row center">
      <article class="three columns pad">
        <div class="grid-item">3</div>
      </article>

      <article class="nine columns pad">
        <div class="grid-item">9</div>
      </article>
    </div>

    <div class="row center">
      <article class="four columns pad">
        <div class="grid-item">4</div>
      </article>

      <article class="eight columns pad">
        <div class="grid-item">8</div>
      </article>
    </div>

    <div class="row center">
      <article class="five columns pad">
        <div class="grid-item">5</div>
      </article>

      <article class="seven columns pad">
        <div class="grid-item">7</div>
      </article>
    </div>

    <div class="row center">
      <article class="six columns pad">
        <div class="grid-item">6</div>
      </article>

      <article class="six columns pad">
        <div class="grid-item">6</div>
      </article>
    </div>

  </section>
</body>
